<!DOCTYPE html>
<html lang="en" ng-app="ToDo">
<head>
    <meta charset="UTF-8">
    <title>Angular To Do App</title>
    <style>
        .done{text-decoration: line-through; color: #ccc;}
        li {list-style-type: none;}
    </style>

    <!-- Google Analytics -->
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-73465009-2', 'auto');
        ga('send', 'pageview');

    </script>

</head>
<body>

    <div ng-controller="todoController">
        <form name="frm" ng-submit="addTodo()">
            <input type="text" name="newTodo" ng-model="newTodo" required />
            <button ng-disabled="frm.$invalid">Go</button>
        </form>
        <button ng-click="clearCompleted()">Clear Completed</button>
        <ul>
            <li ng-repeat="todo in todos">
                <input type="checkbox" ng-model="todo.done" />
                <span ng-class="{'done':todo.done}">{{todo.title}}</span>
            </li>
        </ul>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.20/angular.min.js"></script>

<script>
    angular.module('ToDo', []).
    controller('todoController', ['$scope', function($scope){
        $scope.todos = [
            {'title': 'Build a todo app', 'done': false}
        ];

        $scope.addTodo = function(){
            $scope.todos.push({'title': $scope.newTodo, 'done': false});
            $scope.newTodo = '';
        };

        $scope.clearCompleted = function(){
            $scope.todos = $scope.todos.filter(function(item){
                return !item.done
            })
        }

    }])
</script>

</body>
</html>
